<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Candidate Online Election System</title>
    <link rel="icon" type="image/png" href="online-voting (1).png" />
    <style>
        body {
            /*background-image: url('addcan.jpg');*/
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #edf4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative; /* Position relative for home logo */
            display: flex;
            flex-direction: row;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid black;
            background: #fff;
            background-image: url('container-bg.jpg'); /* Background image for the container */
            background-size: cover; /* Cover ensures no tiling */
            background-position: center;
            background-repeat: no-repeat; /* No repetition of the background image */
            transition: box-shadow 0.3s ease; /* Smooth transition */
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        /* Home logo styles */
        .home-logo {
            position: absolute;
            top: 10px;
            right: 10px; /* Position in top-right corner of the container */
            width: 40px;
            height: auto;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover effect */
        }

        .home-logo:hover {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        h1 {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: orange;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid black;
        }

        .sidebar button, button[type="submit"], button[type="button"] {
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: box-shadow 0.3s ease, background-color 0.3s ease; /* Smooth transition */
        }

        .sidebar button:hover, button[type="submit"]:hover, button[type="button"]:hover {
            background: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }

        .form-section {
            flex: 3;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-section h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            width: 100%;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease, border-color 0.3s ease; /* Smooth transition */
        }

        input[type="text"]:hover, textarea:hover, input[type="file"]:hover {
            border-color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow effect on hover */
        }

        button[type="button"] {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #766161;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        button[type="button"]:hover {
            background-color: #715f5f;
        }

        textarea {
            height: 80px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Logo -->
        <a href="ovs.html">
            <img src="home.png" alt="Home Logo" class="home-logo">
        </a>

        <div class="sidebar">
            <button onclick="navigate('addCandidate')">Add Candidate</button>
            <a href="addele.html"><button style="width: 100%;">Add New Election</button></a>
            <a href="viewelectionresul.html"><button style="width: 100%;">Election Result</button></a>
            <a href="ovs.html"><button onclick="logout()" style="width: 100%;">Log Out</button></a>
        </div>
        <div class="form-section">
            <h2>Add Candidate</h2>
            <form id="candidateForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter candidate name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>
                
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required>
                
                <label for="email">Email Id:</label>
                <input type="text" id="email" name="email" placeholder="Enter email-id" required>
                
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
                <button type="button" id="deletePhoto" onclick="deleteFile('photo')">Delete Photo</button><br><br>
                
                <label for="video">Campaign Video:</label>
                <input type="file" id="video" name="video" accept="video/*">
                <button type="button" id="deleteVideo" onclick="deleteFile('video')">Delete Video</button><br><br>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter description"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
