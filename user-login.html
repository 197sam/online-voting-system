<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Online Voting System</title>
    <link rel="icon" type="image/png" href="online-voting (1).png" />
    <link rel="stylesheet" href="style1.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full background image */
        body {
            margin: 0;
            padding: 0;
            background-image: url('adminloginimg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Set default text color to white */
        }

        /* Login container styles */
        .login-container {
            background-color: rgba(33, 31, 31, 0.7); /* White background with transparency */
            padding: 40px;
            border-radius: 15px;
            width: 400px; /* Slightly smaller width */
            height: 450px; /* Increased height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: box-shadow 0.3s ease;
            position: relative;
            margin-right: 30%;
        }

        /* Hover effect for card */
        .login-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Soft shadow on hover */
        }

        /* Home page logo positioning */
        .home-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px; /* Adjust the size of the logo */
            height: auto;
        }

        .home-logo:hover {
            background-color: rgb(205, 188, 188);
            border-radius: 10px;
        }

        /* Heading styles */
        h1 {
            text-align: center;
            color: white; /* White text for the heading */
            margin-bottom: 20px;
        }

        h3 {
            color: white; /* White text for labels */
        }

        /* Form Group styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: white; /* White text for labels */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for input fields */
        .form-group input:hover {
            border-color: #5bc0de; /* Change border color to light blue */
            box-shadow: 0 0 8px rgba(91, 192, 222, 0.5); /* Light blue shadow */
        }

        .form-group input:focus {
            border-color: #6c757d; /* Light grey border on focus */
            outline: none;
        }

        /* Submit button styles */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #5bc0de; /* Light blue button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #31b0d5; /* Darker shade of blue on hover */
        }

        /* Forgot password link styles */
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #5bc0de;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        #error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Home logo inside the card -->
        <a href="ovs.html"><img src="home.png" alt="Home Logo" class="home-logo"></a>

        <h1>User Login</h1>
        <form id="userLoginForm" onsubmit="handleUserLogin(event)">
            <div class="form-group">
                <label for="voterId"><h3>Voter ID</h3></label>
                <input type="text" class="form-control" id="voterId" placeholder="Enter your Voter ID" required>
            </div>
            <div class="form-group">
                <label for="password"><h3>Password</h3></label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div><br>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <p id="error-message"></p>
        </form>
        
        <!-- Forgot password link -->
        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
    </div>

    <!-- Custom App JS -->
    <script src="app.js"></script>
    <script>
        function handleUserLogin(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page

            const voterId = document.getElementById('voterId').value;
            const password = document.getElementById('password').value;

            // Check if the credentials are correct
            if (voterId === "user123" && password === "pass") {
                alert("Login successful!");
                // Navigate to the desired page after successful login
                window.location.href = "http://localhost:3000/";  // Replace with your dashboard URL
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
